<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de productos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signupFrm">
    <div class="wrapper">
    <form action="" class="form">
      <h1 class="title">Registro de Producto</h1>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Nombre del producto</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Precio</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Carrera</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Tipo</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Detalles del producto</label>
      </div>

      <form method="POST" enctype="multipart/form-data" action="">
        <input type="file" name="myfile" />
       <br/><br/>

      <input type="submit" class="submitBtn" value="Sign up">
    </form>
    </div>
  </div>
</body>
</html>
